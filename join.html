<body>

    <nav>
        <ul>
            <li><a href="home.html">home</a></li>

        <details>
            <summary class="fa-solid fa-bars"></summary>
            <ul>
                <li><a href="home.html">home</a></li>
                <li><a href="news.html">news</a></li>
                <li><a href="products.html">products</a></li>
                <li><a href="join.html">join us</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </details>
    </nav>
    <main>
        <section class="account">
            <h3>
                Join us!
            </h3>
            <form action="thnkyou.html">
                <fieldset>
                    <legend>
                        Create Account
                    </legend>
                    <section>
                        <label for="fname">First name</label>
                        <input type="text" name="fname" id="fname" placeholder="Your First name">
                    </section>
                    <section>
                        <label for="lname">Last name</label>
                        <input type="text" name="lname" id="lname" aria-placeholder="Your Last name">
                    </section>
                    <section>
                        <label for="sex">Sex</label>
                        <input type="radio" name="sex" id="sex" value="woman"> Woman
                        <input type="radio" name="sex" id="sex" value="man"> Man
                        <input type="radio" name="sex" id="sex" value="none"> None
                    </section>
                    <section>
                        <label for="phone">Phone number</label>
                        <input type="number" name="phone" id="phone" placeholder="Your phone number">
                    </section>
                    <section>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Your email">
                    </section>
                    <section>
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password" placeholder="At least 6 characters">
                    </section>
                    <section>
                        <label for="r-password">Re-enter Password</label>
                        <input type="text" name="r-password" id="r-password" placeholder="Reenter your password">
                    </section>
                    <section>
                        <label for="date">Register date</label>
                        <input type="date" name="date" id="date">
                    </section>
                    <section>
                        <label for="time">Register time</label>
                        <input type="time" name="time" id="time">
                    </section>
                    <section>
                        <label for="method">How to know our store</label>
                        <select name="method" id="method">
                            <option value="-" disabled selected>Please select</option>
                            <optgroup label="Internet">
                                <option value="ads">Ads</option>
                                <option value="searching">Searching</option>
                                <option value="blog">Blog</option>
                                <option value="cafe">Cafe</option>
                            </optgroup>
                            <optgroup label="Others">
                                <option value="academy">Academy</option>
                                <option value="friend">Friend</option>
                            </optgroup>
                        </select>
                    </section>
                    <section>
                        <textarea name="information" id="information" placeholder="Your information we should know"></textarea>
                    </section>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>Designed by <strong style="font-weight: 600;">Mia Lee</strong></p>
